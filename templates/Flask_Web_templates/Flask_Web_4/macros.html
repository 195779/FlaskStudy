{% macro form_field(field) %}
    {{ field.label }}<br>
    <input type="file" id="photo" name="photo" multiple><br>
    <!---重点在此处的 multiple -->
    {% if field.errors -%}
        {% for error in field.errors -%}
            <small class="error">{{ error }}</small><br>
        {%- endfor %}
    {%- endif %}
{% endmacro %}
