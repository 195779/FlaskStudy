{% extends 'Flask_Web_templates/Flask_Web_4/base.html' %}
{% from 'Flask_Web_templates/Flask_Web_4/macros.html' import form_field %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if session.filenames %}
        {% for filename in session.filenames %}
            <a href="{{ url_for('get_file', filename=filename) }}" target="_parent">
                <img src="{{ url_for('get_file', filename=filename) }}">
            </a>
        {% endfor %}
    {% endif %}
{% endblock %}
