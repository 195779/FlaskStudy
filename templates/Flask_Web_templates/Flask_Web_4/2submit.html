<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask-CKEditor Demo2</title>
</head>
<body>
<div class="warpper" style="width: 700px; margin: auto">
    <h1>Flask-CKEditor Demo: Basic</h1>
    <form method="post">
        {{ form.csrf_token }}
        {{ form.title.label }}<br>
        {{ form.title }}<br><br>
        {{ form.body.label }}<br>
        {{ form.body }}<br><br>
        {{ form.save }}<br>
        {{ form.publish }}<br>
    </form>
</div>
{{ ckeditor.load() }}
{{ ckeditor.config(name='body') }}
</body>
</html>
